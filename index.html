<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
   
</head>
<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-md-6 offset-md-3">
                <form onsubmit="return DisplayForm()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input class="form-control" type="text" id="name" required>
                    </div>
                
                    <div class="form-group">
                        <label for="mobileNo">Mobile No:</label>
                        <input class="form-control" maxlength="10" minlength="10" type="text" id="mobileNo" required>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input class="form-control" maxlength="300" type="text" id="address" required>
                    </div>
                
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input class="form-control" maxlength="100" type="text" id="city" required>
                    </div>
                
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input class="form-control"  maxlength="6" minlength="6" type="text" id="pincode" required>
                    </div>
                
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
 <script  src="../javaScript/index.js">

 </script>
</body>
</html>
